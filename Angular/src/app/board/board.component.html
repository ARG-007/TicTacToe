<h3>Current Player: {{ player }} </h3>

<button nbButton outline status="danger" (click)="newGame()">New Game</button>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 
    </app-square>
</main>

<h4 id="win-announce" *ngIf="winner!=='N'">
    Player {{ winner }} Won
</h4>
